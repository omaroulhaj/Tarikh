<div class="forgetPw-container">
    <p-card class="forgetPw-card">
      <div class="logo-container">
        <img src="./assets/images/tm.png" alt="App Logo" class="app-logo" />
      </div>
  
      <form [formGroup]="forgetPwForm" (ngSubmit)="onSubmit()">
        <div class="p-field p-fluid">
          <label for="email" class="bold-label">Email</label>
          <div class="icon-input">
            <i class="pi pi-envelope"></i>
            <input
            id="email"
            type="email" 
            pInputText
            formControlName="email"
            class="p-inputtext"
            placeholder="Enter your email"
          />
          
          </div>
          <small
            *ngIf="forgetPwForm.get('email')?.invalid && (forgetPwForm.get('email')?.dirty || forgetPwForm.get('email')?.touched)"
            class="p-error"
          >
            Please enter a valid email.
          </small>
        </div>
  
        <button
        pButton
        type="submit"
        label="Forgot password"
        icon="pi pi-question-circle"
        class="btn-primary full-width"
        [disabled]="loading"
      >
        <ng-template #loadingTemplate>
          <i *ngIf="loading" class="pi pi-spin pi-spinner"></i> 
        </ng-template>
      </button>
      
      </form>
  
      <div class="options">
        <button
          pButton
          type="button"
          label="Back to login"
          icon="pi pi-sign-in"
          class="p-button-text full-width bold-label option-button"
          (click)="navigateToLogin()"
        ></button>
      </div>
    </p-card>
  </div>
