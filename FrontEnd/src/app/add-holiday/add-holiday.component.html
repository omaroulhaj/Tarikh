<div class="modal">
  <form [formGroup]="holidayForm" (ngSubmit)="onSubmit()">
    <!-- Champ pour la Date -->
    <div class="form-group">
      <label for="date">Date</label>
      <input
        id="date"
        type="datetime-local"
        formControlName="date"
        class="form-control"
        [ngClass]="{ 'is-invalid': holidayForm.get('date')?.invalid && holidayForm.get('date')?.touched }"
      />
      <div *ngIf="holidayForm.get('date')?.invalid && holidayForm.get('date')?.touched" class="error">
        La date est obligatoire.
      </div>
    </div>

    <!-- Champ pour le Titre (Nom) -->
    <div class="form-group">
      <label for="title">Titre</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="form-control"
        [ngClass]="{ 'is-invalid': holidayForm.get('title')?.invalid && holidayForm.get('title')?.touched }"
      />
      <div *ngIf="holidayForm.get('title')?.invalid && holidayForm.get('title')?.touched" class="error">
        Le titre est obligatoire et ne doit pas dépasser 100 caractères.
      </div>
    </div>

    <!-- Champ pour les Détails -->
    <div class="form-group">
      <label for="details">Détails</label>
      <textarea
        id="details"
        formControlName="details"
        class="form-control"
        rows="3"
        [ngClass]="{ 'is-invalid': holidayForm.get('details')?.invalid && holidayForm.get('details')?.touched }"
      ></textarea>
      <div *ngIf="holidayForm.get('details')?.invalid && holidayForm.get('details')?.touched" class="error">
        Les détails sont obligatoires.
      </div>
    </div>

    <!-- Champ pour la Catégorie -->
    <div class="form-group">
      <label for="category">Catégorie</label>
      <input
        id="category"
        type="text"
        formControlName="category"
        class="form-control"
        [ngClass]="{ 'is-invalid': holidayForm.get('category')?.invalid && holidayForm.get('category')?.touched }"
      />
      <div *ngIf="holidayForm.get('category')?.invalid && holidayForm.get('category')?.touched" class="error">
        La catégorie est obligatoire.
      </div>
    </div>

    <button type="submit" [disabled]="holidayForm.invalid" class="btn btn-primary">
      Ajouter Holiday
    </button>
  </form>
</div>
