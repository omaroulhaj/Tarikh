<div class="modal">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="date">Date</label>
      <input
        id="date"
        type="datetime-local"
        formControlName="date"
        class="form-control"
      />
      <div *ngIf="taskForm.get('date')?.invalid && taskForm.get('date')?.touched" class="error">
        La date est obligatoire.
      </div>
    </div>

    <div class="form-group">
      <label for="title">Titre</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="form-control"
      />
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error">
        Le titre est obligatoire et ne doit pas dépasser 100 caractères.
      </div>
    </div>

    <div class="form-group">
      <label for="status">Statut</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="">-- Sélectionnez un statut --</option>
        <option value="en cours">En cours</option>
        <option value="terminé">Terminé</option>
        <option value="pas en cours">Pas en cours</option>
      </select>
      <div *ngIf="taskForm.get('status')?.invalid && taskForm.get('status')?.touched" class="error">
        Le statut est obligatoire.
      </div>
    </div>

    <button type="submit" [disabled]="taskForm.invalid" class="btn btn-primary">
      Créer la tâche
    </button>
  </form>
</div>
