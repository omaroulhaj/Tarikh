<div class="dialog-backdrop">
    <div class="dialog-container" [ngClass]="data.type">
      <div class="dialog-header" [ngClass]="data.type">
        <h2>{{ data.title }}</h2>
      </div>
      <div class="dialog-body">
        <p>{{ data.message }}</p>
      </div>
      <div class="dialog-actions" *ngIf="data.type === 'confirmation'">
        <button mat-button class="btn btn-primary" (click)="onConfirm()"><i class="fa-solid fa-check me-2"></i>Confirm</button>
        <button mat-button class="btn btn-danger" (click)="onCancel()"><i class="fa-solid fa-times me-2"></i>Cancel</button>
      </div>
      <div class="dialog-actions" *ngIf="data.type !== 'confirmation'">
        <button mat-button class="btn btn-primary" (click)="onCancel()"><i class="fa-solid fa-check me-2"></i>OK</button>
      </div>
    </div>
  </div>
